<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Authentication System Test</h1>
    <p>This page will test the authentication flow to debug the practice page issue.</p>
    
    <div id="test-results"></div>
    
    <div>
        <h2>Manual Tests</h2>
        <button class="btn-primary" onclick="testRequireAuth()">Test Require Authentication</button>
        <button class="btn-success" onclick="testAuthStatus()">Test Auth Status Check</button>
        <button class="btn-danger" onclick="simulateLogin()">Simulate Login</button>
    </div>
    
    <div>
        <h2>Practice Page Test</h2>
        <button class="btn-primary" onclick="testPracticePage()">Test Practice Page Access</button>
        <a href="/maths/practice" class="btn-success">Go to Practice Page</a>
    </div>

    <!-- Load the authentication system -->
    <script src="/src/utils/auth.js" type="module"></script>
    
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test functions
        async function testRequireAuth() {
            try {
                addResult('Testing requireAuthentication...', 'info');
                
                if (typeof window.requireAuthentication === 'function') {
                    const result = await window.requireAuthentication();
                    addResult(`requireAuthentication result: ${result}`, result ? 'success' : 'error');
                } else {
                    addResult('requireAuthentication function not found!', 'error');
                }
            } catch (error) {
                addResult(`requireAuthentication test failed: ${error.message}`, 'error');
            }
        }
        
        async function testAuthStatus() {
            try {
                addResult('Testing auth status check...', 'info');
                
                if (window.AuthClient) {
                    const authClient = new window.AuthClient();
                    const user = await authClient.checkAuthStatus();
                    
                    if (user) {
                        addResult(`User authenticated: ${user.username} (${user.email})`, 'success');
                    } else {
                        addResult('No user authenticated', 'error');
                    }
                } else {
                    addResult('AuthClient not available!', 'error');
                }
            } catch (error) {
                addResult(`Auth status test failed: ${error.message}`, 'error');
            }
        }
        
        async function simulateLogin() {
            try {
                addResult('Opening login modal...', 'info');
                
                if (window.openAuthModal) {
                    window.openAuthModal('login');
                    addResult('Login modal should be open now', 'success');
                } else {
                    addResult('openAuthModal function not found!', 'error');
                }
            } catch (error) {
                addResult(`Simulate login failed: ${error.message}`, 'error');
            }
        }
        
        async function testPracticePage() {
            addResult('Testing practice page logic...', 'info');
            
            // Simulate what the practice page does
            try {
                if (typeof window !== 'undefined' && window.requireAuthentication) {
                    const isAuthenticated = await window.requireAuthentication();
                    if (isAuthenticated) {
                        addResult('âœ… Practice page authentication check passed - user can practice!', 'success');
                    } else {
                        addResult('âŒ Practice page authentication check failed - auth modal should appear', 'error');
                    }
                } else {
                    addResult('Practice page authentication function not available', 'error');
                }
            } catch (error) {
                addResult(`Practice page test failed: ${error.message}`, 'error');
            }
        }
        
        // Run automatic tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            addResult('ðŸš€ Authentication test page loaded', 'info');
            
            setTimeout(async () => {
                addResult('Running automatic tests...', 'info');
                await testAuthStatus();
            }, 1000);
        });
    </script>
</body>
</html>
